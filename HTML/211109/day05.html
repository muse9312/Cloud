        // 문제1) choice가 1이면 args에 전달된 값들을 더하고, choice가 2이면 args에 전달된 값들을 곱하여 리턴하는 함수를 작성하시오.

        //         add_mul( choice, ...args) 함수를 조건에 맞게 작성하시오.

        function add_mul(choice, ...args) {
            var sum = 0;
            var result = 1;

            if (choice == 1) {
                for (var i = 0; i < args.length; i++) {
                    sum += args[i];
                }
                return sum;
            } else if (choice == 2) {
                for (var i = 0; i < args.length; i++) {
                    result *= args[i]
                }
                return result;
            }
        }
