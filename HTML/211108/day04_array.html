        document.write('<h1>별찍기</h1>')

        document.write('<h1>1</h1>')

        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5; j++) {
                document.write('*')
            }
            document.write('</br>')

        }

        document.write('<h1>2</h1>')

        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>');
        }

        document.write('<h1>3</h1>')

        for (var i = 0; i < 5; i++) {
            for (var j = 4; j > i; j--) {
                document.write('&nbsp');
            }
            for (var j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }

        document.write('<h1>4</h1>')

        for (let i = 0; i < 4; i++) {
            for (let j = 4; j > i; j--) {
                document.write('&nbsp');
            }
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
