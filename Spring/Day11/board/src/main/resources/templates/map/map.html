<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">

</head>

<body>

  <div th:replace="common/header">

  </div>

  <nav th:replace="common/nav">

  </nav>

  <div class="container mt-5">
    <div class="row">
      <div id="map" style="width:500px; height:400px; margin:0 auto;"></div>
    </div>
  </div>
  <script src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=da146a2a6ff6a54903c1d2a7caecd1c7"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(37.4980239, 127.027572), // 강남역
      level: 4
    };
    const map = new kakao.maps.Map(container, options);
    const markerPosition = new kakao.maps.LatLng(37.4980239, 127.027572);
    const marker = new kakao.maps.Marker({
      position: markerPosition
    });
    marker.setMap(map);

    const data = axios({
      url: '/map/getPoint',
      method: 'get',
      params: {
        lat: 37.4980239, 
        lng: 127.027572,
        km: 10
      }
    });
    data.then(function (result) {
      console.log(result.data);
      for (let i = 0; i < result.data.length; i++) {
        const marker = new kakao.maps.Marker({
          map: map,
          position: new kakao.maps.LatLng(
            result.data[i].latitude, result.data[i].longitude),
          title: result.data[i].title,
        });
      }
    });
  </script>

  <div th:replace="common/footer">
  </div>

</body>

</html>
